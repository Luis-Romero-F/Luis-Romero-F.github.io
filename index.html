<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Conversor de Celsius a Fahrenheit</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .header img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            font-weight: bold;
            margin-top: 10px;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            border-radius: 10px;
        }
        .form-number {
            text-align: center;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        #resultado {
            font-size: 1.5rem;
            color: #343a40;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <header class="header">
        <img src="log.png" alt="Logo">
        <h1>Calculo de Celsius a Fahrenheit</h1>
        <p>Conversi√≥n utilizando TensorFlow</p>
    </header>
    
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="celsius">Ingrese la temperatura en grados Celsius:</label>
                            <input type="number" class="form-control form-number" id="celsius" placeholder="Ej. 25" min="-200" max="400" oninput="cambiarCelsius()">
                        </div>
                    </form>
                </div>
            </div>

            <div class="image-container">
                <img src="cel.jpg" alt="Celsius Icon">
                <div id="resultado">0 grados Celsius son 32 grados Fahrenheit</div>
                <img src="Fah.jpg" alt="Fahrenheit Icon">
            </div>
        </div>
    </main>

    <footer>
        <h5><p>Hecho por Luis Romero ~ 2024</p></h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>

    <script type="text/javascript">
        var modelo = null;
    
        (async () => {
            console.log("Cargando modelo...");
            modelo = await tf.loadLayersModel('model.json');
            console.log("Modelo cargado...");
        })();
    
        function cambiarCelsius() {
            var celsius = document.getElementById("celsius").value;
            if (modelo != null) {
                var tensor = tf.tensor1d([parseInt(celsius)]);
                var prediccion = modelo.predict(tensor).dataSync();
                prediccion = Math.round(prediccion, 1);
                document.getElementById("resultado").innerHTML = celsius + " grados Celsius son " + prediccion + " grados Fahrenheit";
            } else {
                document.getElementById("resultado").innerHTML = "Intente de nuevo en un momento...";
            }
        }
    </script>

</body>
</html>
